<!DOCTYPE html>

<html ng-app="UserInfoModule">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular.min.js"></script>
    <script src="./javascript/UserInfoModule.js"></script>
    <link href="./style/layout/UserInfoModule.css" rel="stylesheet" />
</head>

<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">雙向綁定</div>
        </div>
        <div class="panel-body">
				<div class="row"> 
					<div class="col-md-12">
						<form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
							<div class="form-group">
								<label class="col-md-2 control-label">信箱:</label>
								<div class="col-md-10">
									<input type="email" class="form-control" placeholder="推薦使用google" ng-model="userInfo.email">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">
									密碼:
								</label>
								<div class="col-md-10">
									<input type="password" class="form-control" placeholder="只能使用英文數字" ng-model="userInfo.password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<div class="checkbox">
										<label>
											<input type="checkbox" ng-model="userInfo.autoLogin">自動登入
										</label>
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-2 col-md-10">
									<button class="btn btn-default" ng-click="getFormData();">取得表單的值</button>
									<button class="btn btn-default" ng-click="setFormData();">設置表單的值</button>
									<button class="btn btn-default" ng-click="resetForm();">重置表單的值</button>
								</div>
							</div>
						</form>
					</div>
				</div>
            </div>
    </div>




</body>

</html>
